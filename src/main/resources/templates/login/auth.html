<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница авторизации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/registration.css" th:href="@{/css/registration.css}">
</head>
<body>
	<div class="registration">
	<form th:method="POST" th:action="@{/login}">
  <div class="container_reg">
    <h1>Авторизация</h1>
    <p>Пожалуйста, введите логин и пароль, чтобы войти</p>
    <hr>

 	<label for="username"><b>Username</b></label>
    <input type="text" placeholder="Введите имя пользователя" id="username" name="username" required>

    <label for="password"><b>Пароль</b></label>
    <input type="password" placeholder="Введите Password" id="password" name="password" required>
  
    <hr>

   
    <button type="submit" class="registerbtn">Войти</button>
  </div>

  <div class="container signin">
    <p>У вас нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a>.</p>
  </div>
</form>	
</div>	
</body>
</html>
