<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/registration.css" th:href="@{/css/registration.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header :: header"></div>
<div class="registration">
    <div class="container_reg mt-5 mb-5">
        <form th:method="GET" th:action="@{/profile/{id}/edit(id = ${user.getId()})}" name="user" th:object="${user}">
            <label for="username">Имя пользователя</label>
            <input type="text" readonly name="username" id="username" th:field="*{username}">
            <label for="email">Почтовый адрес</label>
            <input readonly type="text" name="email" id="email"  th:field="*{email}">
            <label for="city">Город</label>
            <input readonly type="text" name="city" id="city" th:field="*{city_name}">
            <label for="gender">Пол</label>
            <input readonly type="text" name="gender" id="gender" th:field="*{gender}">
            <button type="submit">Редактировать профиль</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
